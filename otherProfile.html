<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>View profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="otherProfile.css" />

    <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

  </head>

  <body>
    <head> 
       
    </head>

    <div class="container emp-profile">
      <form method="post">
        <div class="row">
          <div class="col-md-4">
            <div class="profile-img">
              <img
                src=""
                alt=""
              />
              <div class="file btn btn-lg btn-primary">
                Change Photo
                <input type="file" name="file" id="profilePictureInput" accept="image" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="profile-head">
              <h5>Talents for rent</h5>
              <h6 id="job_description">User Profile</h6>
              <br>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="home-tab"
                    data-toggle="tab"
                    href="#home"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                    >About</a
                  >
                </li>
               
              </ul>
            </div>
          </div>
          <div class="col-md-2">
            <a href="HomeScreen-master/Home.html">
                <input type="button" class="btn btn-primary profile-button" name="btnAddMore" style="font-weight: bold;" value="Home"/>
            </a>

            <br><br>
            <a href="">
                <input type="button" class="btn btn-primary profile-button" name="btnAddMore" style="font-weight: bold;" value="Order Service"/>
                </a>
           
          <br><br>
          <a href="table.html">
            <input type="button" class="btn btn-primary profile-button" name="btnAddMore" style="font-weight: bold;" value="User's Transactions"/>
            </a>

            <br><br>
            <a href="">
                <input type="button" class="btn btn-primary profile-button" name="btnAddMore" style="font-weight: bold;" value="Transactions With Me"/>
                </a>

        

             
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="profile-work">
             
            </div>
          </div>
          <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <div class="row">
                  <div class="col-md-6">
                    <label>User Id</label>
                  </div>
                  <div class="col-md-6">
                    <p id="userID">MD123</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Name</label>
                  </div>
                  <div class="col-md-6">
                    <p id="name">Minh Dang</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Email</label>
                  </div>
                  <div class="col-md-6">
                    <p id="email">minhdang@gmail.com</p>
                  </div>
                </div>
                
                
                <div class="row">
                  <div class="col-md-12">
                    <label>Your Bio</label><br />
                    <p id="description">Your detail description</p>
                  </div>
                </div>
                
              </div>
              
            </div>
          </div>
        </div>
      </form>
    </div>

    <script defer src="otherProfile.js"></script>
  </body>
</html>
