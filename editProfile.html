<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="editProfile.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold"></span><span class="text-black-50"></span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">User Name</label><input id="username" type="text"
                                class="form-control" placeholder="Enter New Username" value=""></div>
                        <div class="col-md-12"><label class="labels">Password</label><input id="password" type="text"
                                class="form-control" placeholder="Enter Password" value=""></div>
                        <div class="col-md-12"><label class="labels">Email</label><input id="email" type="text"
                                class="form-control" placeholder="Enter Email Address" value=""></div>
                        <div class="col-md-12"><label class="labels">Bio Description</label><input id="bio_description"
                                type="text" class="form-control" placeholder="Enter Bio Description" value=""></div>

                    </div>

                    <div class="mt-5 text-center">
                        <button id="savebtn" class="btn btn-primary profile-button" type="button">Save Profile</button>

                        <a href="userprofile.html">
                            <button class="btn btn-primary profile-button" type="button">View Profile</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <br>
                    <a href="Home.html">
                        <button class="btn btn-primary profile-button" type="button">Home</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="editProfile.js"></script>
</body>

</html>
