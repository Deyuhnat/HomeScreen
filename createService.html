<!DOCTYPE html>
<html>

<head>
    <title>Create Service</title>
    <link rel="stylesheet" type="text/css" href="createService.css">
</head>

<body>
    <form id="create-service-form">
        <h2>Create a Service</h2>
        <label for="serviceName">Service Name</label>
        <input type="text" id="serviceName" name="serviceName" required>

        <label for="servicePrice">Service Price</label>
        <input type="number" id="servicePrice" name="servicePrice" step="0.01" required>

        <label for="serviceDescription">Service Description</label>
        <textarea id="serviceDescription" name="serviceDescription"></textarea>

        <input type="submit" value="Submit">
    </form>

    <script src="createService.js"></script>
</body>

</html>
