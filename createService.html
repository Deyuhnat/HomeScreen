<!DOCTYPE html>
<html>

<head>
    <title>Create Service</title>
    <link rel="stylesheet" type="text/css" href="./css/createService.css">
    <style>
        #back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #417dff;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        #back-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>

<body>
    <a href="displayService.html" id="back-btn">Back</a>
    <form id="create-service-form">
        <h2>Create a Service</h2>
        <label for="serviceName">Service Name</label>
        <input type="text" id="serviceName" name="serviceName" required>

        <label for="servicePrice">Service Price</label>
        <input type="number" id="servicePrice" name="servicePrice" step="0.01" required>

        <label for="serviceDescription">Service Description</label>
        <textarea id="serviceDescription" name="serviceDescription"></textarea>

        <input type="submit" value="Submit">
    </form>

    <script src="./js/createService.js"></script>
</body>

</html>
