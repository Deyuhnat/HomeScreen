<!DOCTYPE html>
<html lang="en">

<head>
    <title>Service Detail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/serviceDetail.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="service.html">Back to service</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-5">
                <div class="main-img">
                    <img class="img-fluid" src="images/service.PNG" alt="ProductS">
                </div>
            </div>
            <div class="col-md-7">
                <div class="main-description px-2">
                    <div class="product-title text-bold my-3">
                        SERVICE DETAIL
                    </div>
                    <div class="block">
                        <button class="shadow btn custom-btn">Order</button>
                    </div>
                    <div class="block">
                        <button class="shadow btn custom-btn" id="sellerInfoButton">Seller detail</button>
                    </div>

                    <div class="price-area my-4">
                        <p>Price:</p>
                        <p id="price" class="new-price text-bold mb-1"></p>
                        <p class="text-secondary mb-1"></p>

                    </div>
                </div>

                <div class="id-details my-4">
                    <p class="details-title text-color mb-1">Id:</p>
                    <p id="id" class="id"> </p>
                </div>

                <div class="product-details my-4">
                    <p class="details-title text-color mb-1">Name:</p>
                    <p id="name" class="name"> </p>
                </div>
                <div class="userid-details my-4">
                    <p class="details-title text-color mb-2">User ID:</p>
                    <p id="userID" class="userID"> </p>

                </div>
                <div class="description-details my-4">
                    <p class="details-title text-color mb-2">Description:</p>
                    <p id="description" class="description"> </p>

                </div>
            </div>
        </div>
    </div>

    <script src="./js/serviceDetail.js"></script>
</body>

</html>
