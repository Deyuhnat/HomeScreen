<!DOCTYPE html>
<html lang="en">

<head>

    <title>User profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="userprofile.css" />

    <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

</head>

<body>

    <head>

    </head>

    <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img src="" alt="" />
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name="file" id="profilePictureInput" accept="image" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                        <h5>Talents for rent</h5>
                        <h6>
                            My profile
                        </h6>
                        <br>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                    aria-controls="home" aria-selected="true">About</a>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="col-md-2">
                    <a href="service.html">
                        <input type="url" class="profile-edit-btn" name="btnAddMore" style="font-weight: bold;"
                            value="Home" />
                    </a>
                    <br><br>
                    <a href="editProfile.html">
                        <input type="url" class="profile-edit-btn" name="btnAddMore" style="font-weight: bold;"
                            value="Edit Profile" />
                    </a>
                    <br><br>
                    <a href="displayService.html">
                        <input type="url" class="profile-edit-btn" name="btnAddMore" style="font-weight: bold;"
                            value="My service" />
                    </a>
                    <br><br>
                    <a href="myTransaction.html">
                        <input type="url" class="profile-edit-btn" name="btnAddMore" style="font-weight: bold;"
                            value="Transactions" />
                    </a>
                    <br><br>
                    <a href="myOrder.html">
                        <input type="url" class="profile-edit-btn" name="btnAddMore" style="font-weight: bold;"
                            value="Orders" />
                    </a>
                    <br><br>
                    <a href="Login.html">
                        <input type="url" class="profile-edit-btn" name="btnAddMore" style="font-weight: bold;"
                            value="Log out" />
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-work">

                    </div>
                </div>
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-6">
                                    <label style="margin-bottom: 5px;">User Id</label>
                                </div>
                                <div class="col-md-6">
                                    <p id="userID"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Name</label>
                                </div>
                                <div class="col-md-6">
                                    <p id="name"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <p id="email"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Password</label>
                                </div>
                                <div class="col-md-6">
                                    <p id="password"></p>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">
                                    <label>Your Bio</label><br />
                                    <p id="description"></p>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <script defer src="userProfile.js"></script>
</body>

</html>
